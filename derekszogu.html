<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="derekszogu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function szamol() {
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c = document.getElementById("c").value
            var eredmeny = document.getElementById("eredmeny")
            if (c * c == a * a + b * b) {
                eredmeny.innerHTML="A háromszög derékszögű."
            }else{
                eredmeny.innerHTML="A háromszög nem derékszögű."
            }

        }
    </script>
</head>

<body>

    <div class="d-flex justify-content-center">
        <div class="col-3  border-fasz rounded border-3">
            <form>
                <header class="">
                    <h1>VAJON DERÉKSZÖGŰ A HÁROMSZÖGEM????</h1>
                </header>
                <div class="form-outline my-3">
                    <input type="number" id="a" class="form-control" placeholder="A OLDAL">
                </div>
                <div class="form-outline my-3">
                    <input type="number" id="b" class="form-control" placeholder="B OLDAL">
                </div>
                <div class="form-outline my-3">
                    <input type="number" id="c" class="form-control" placeholder="C OLDAL">
                </div>
                <div class="d-flex justify-content-center my-3">
                    <input class="vastag"type="button" id="gomb" name="gomb" value="Ellenőrzés" onclick="szamol()"></input>
                </div>
                <div>
                    <p id="eredmeny"></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
