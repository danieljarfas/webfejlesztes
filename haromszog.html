<!DOCTYPE html>
<html lang="hu">

<head>

    <title>Document</title>
    <script>
        function szamol() {
            var a = document.getElementById("alap").value
            var m = document.getElementById("magassag").value
            var terulet = (a * m) / 2
            console.log(terulet)
            document.getElementById("kiir").innerHTML = terulet
            console.log("A haromszog terulete: " + terulet + "cm^2")
        }
    </script>
</head>

<body>
    <form action="">
        <input type="number" id="alap" name="alap" value="">
        <label for="alap">alap</label><br>
        <input type="number" id="magassag" name="magassag" value="">
        <label for="magassag">magassag</label><br>
        <input type="button" id="gomb" name="gomb" value="GOMB" onclick="szamol()"></input>
    </form>
     <p id="kiir"></p>
</body>

</html>
